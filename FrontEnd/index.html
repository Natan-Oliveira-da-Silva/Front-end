<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <title>Restaurante premium</title>
    
    <section>
        <div class="container_do_formulario">
            <div class="container">
                <form action="">
                    <h1>Paladar Apurado</h1>
                    <p>Somos uma ONG que coleta avaliações de restaurantes.<br> Ficaríamos gratos em receber a sua avaliação.<br>Preencha os campos abaixo e clique em enviar.</p>
                    <div class="cada_entrada">
                        <input type="text" name="" id="nome-box" class="entrada" autocomplete="off" required>
                        <label for="nome-box" >Seu nome</label>
                    </div>
                    <div class="cada_entrada">
                        <input type="text" name="" id="cep-box" class="entrada" autocomplete="off" required>
                        <label for="cep-box" >Seu CEP</label>
                    </div>
                    <div class="cada_entrada">
                        <input type="text" name="" id="email-box" class="entrada" autocomplete="off" required>
                        <label for="email-box" >Seu e-mail</label>
                    </div>
                    <div class="btn" onclick="notifica()"><input type="submit" value="Enviar"></div>
                </form>
            </div>
        </div>

    </section>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
